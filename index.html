<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oranienbaum">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="./header-1.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icons8-bife-64.png" type="image/x-icon">





    
</head>

<body style="font-weight: bold;text-align: center;background: #fee45b;">

    <h1 style="margin-bottom: 0px;font-weight: bold;margin-top: 30px;font-size: 50.4px;text-align: center;">Saiba quanto cê vai rangar e Biritar!</h1>

    <div class="container-fluid" style="background: #f7f7f7;border-width: 1px;border-radius: 20px;margin-top: 80px;padding-bottom: 75px;">
        <div class="row text-center">

            <div class="col-auto col-md-6 col-xxl-6 align-self-center order-first"><img class="img-fluid" src="./desenhos-animado.webp" style="margin-top: 50px;"></div>

            <div class="col-md-6 col-xxl-5 text-center">

                <h1 style="margin-top: 11px;font-size: 35px;text-align: center;font-weight: bold;">Churrascômetro do Tarcio</h1>

                <p style="font-size: 20px;margin-top: 15px;">Quantidade de adultos</p>
                <input id="adultos" class="form-control-lg" type="number" name="adultos" placeholder="Adultos" style="border-radius: 20px;border-width: 1px;margin-right: 0px;margin-bottom: 0px;padding-top: 0px;width: 300.4px;">

                <p style="font-size: 20px;margin-top: 15px;">Quantidade de crianças</p>
                <input id="criancas" class="form-control-lg" type="number" name="criancas" placeholder="Crianças" style="border-radius: 20px;border-width: 1px;width: 300.4px;">

                <p style="font-size: 20px;margin-top: 15px;">Duração do churrasco</p>
                <input id="duracao" class="form-control-lg" type="number" name="duracao" placeholder="Duração   (h)" style="border-radius: 20px;border-width: 1px;width: 300.4px;"> <br>

                <div><button onclick="calcular()"  type="button"  style= "margin-top: 20px; padding: 9px 32px;font-size: 15px;margin-right: 137px;background: #7f6c0e; color: rgb(239,238,233);font-family: 'Playfair Display', serif;font-weight: bold;border-radius: 20px;border-width: 1px;border-style: solid;cursor:pointer; transition: background 0.5s;">Calcular</button></div> 

            

                <div id="resultado"></div>
            </div>
        </div>
    </div>
    <script src="./bootstrap.min.js"></script>
    <script src="./header-1.js"></script>
    <script src="./script.js"></script>
</body>

</html>
